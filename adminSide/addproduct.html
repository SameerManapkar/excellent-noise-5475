<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="addproduct.css">
</head>
<body>
    <h1 class="add-products-title">Add Products</h1>
    <div class="form-container">
    <form>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>
        <br>
        <label for="product-image">Product Image:</label>
        <input type="text" id="product-image" name="product-image" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br>
        <label for="product-category">Product Category:</label>
        <select id="product-category" name="product-category" required>
          <option value=""></option>
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
        </select>
        <br>
        <label for="additional-keywords">Additional Keywords:</label>
        <input type="text" id="additional-keywords" name="additional-keywords" required>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
