<script>
let showItem=document.getElementById("showItem");


window.addEventListener("load",()=>{
    let fetchProduct=fetch("http://localhost:3000/Products")
    fetchProduct.then((res)=>{
        return res.json()
    })
    .then((data)=>{
        console.log(data)
        renderData(data)
    })
    
})

function renderData(data){
    // let show=data.forEach((element) => {
    //     showData(element.title,element.price,element.category);
    // });
    let cardList=data.map(item=> showData(item.title,item.price,item.category,item.id)).join(" ")
    showItem.innerHTML=cardList
    let deleteItem=document.querySelectorAll(".btn");
    
    for(let btn of deleteItem){
        btn.addEventListener("click",()=>{
         console.log(btn)
        })
    }
}


function showData(productName,productPrice,productCategory,productID){

    let card=
    `<tr>
                            <td>${productName}</td>
                            <td>${productPrice}</td>
                            <td>${productCategory}</td>
                            <td>${productID}</td>
                            <td><button class="btn">Delete</button></td>  
                            
    </tr>
    `
    
    return card
}
