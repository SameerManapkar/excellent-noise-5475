<script>
let showItem=document.getElementById("showItem");
let search=document.getElementById("search");
let searchplaceholder=document.getElementById("searchplaceholder");

window.addEventListener("load",()=>{
    // let alldata=[]
    let fetchProduct=fetch("http://localhost:3000/shirts")
        fetchProduct.then((res)=>{
            return res.json()
        })
        .then((shirts)=>{

            let fetchPants=fetch("http://localhost:3000/pants")
            fetchPants.then((res)=>{
                return res.json()
            })
            .then((pants)=>{
                // console.log(pants)
               let alldata=[...shirts,...pants]
                console.log(alldata)
                renderData(alldata)
            })
        })    
})


function renderData(data){
    showItem.innerHTML=null;
        data.forEach((element) => {
          
            let tr=document.createElement("tr");
            let imageTd=document.createElement("td");
            let image=document.createElement("img");
            image.setAttribute("src",element.image);
            imageTd.append(image)
            let title=document.createElement("td");
            let price=document.createElement("td");
            let category=document.createElement("td");
            let deletebtn=document.createElement("td");
                deletebtn.setAttribute("class","deletebtn")
                deletebtn.addEventListener("click",()=>{
                fetch(`http://localhost:3000/shirts/${element.id}`,{
                    method: 'DELETE',
                    headers:{
                        'Content-type':'application/json'
                    }
                })
                renderData(data)
                })
                title.innerText=element.title;
                price.innerText=element.price;
                category.innerText=element.category;
                deletebtn.innerText="Delete"
            tr.append(image,title,price,category,deletebtn);
            showItem.append(tr)   
        });

}
//  search functionality
search.addEventListener("click",()=>{
    fetch(`http://localhost:3000/shirts?q=${searchplaceholder.value}`)
    .then((res)=>{
        return res.json()
    })
    .then((search)=>{
        // console.log(search)
        renderData(search)
    })
})
</script>
